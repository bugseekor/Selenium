<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>

    <script src="js/lib/jquery-2.1.4.js"></script>
    <script src="js/lib/jquery.validate.js"></script>
    <script src="js/validation.js"></script>

</head>
<body>

    <center>
    <h2>Input Information</h2>

    <form id="frm" name="frm">
        <table>
            <tr>
                <td><label>Seller name</label></td>
                <td><input type="text" id="sellerName" name="sellerName"></td>
            </tr>
            <tr>
                <td><label>Address</label></td>
                <td><input type="text" id="address" name="address"></td>
            <tr>
            </tr>
                <td><label>City</label></td>
                <td><input type="text" id="city" name="city"></td>
            <tr>
            </tr>
                <td><label>Phone Number</label></td>
                <td><input type="text" id="phone" name="phone"></td>
            <tr>
            </tr>
                <td><label>Email Address</label></td>
                <td><input type="text" id="email" name="email"></td>
            <tr>
            </tr>
                <td><label>Vehicle Make</label></td>
                <td><input type="text" id="maker" name="maker"></td>
            <tr>
            </tr>
                <td><label>Model</label></td>
                <td><input type="text" id="model" name="model"></td>
            <tr>
            </tr>
                <td><label>Year</label></td>
                <td><input type="text" id="year" name="year"></td>
            <tr>
            </tr>
        </table>
        <br>
        <button type="button" id="btnSave" name="btnSave">Save</button>
        &nbsp;&nbsp;&nbsp;<input type="reset" value="Reset">
    </form>
    </center>

</body>
</html>
